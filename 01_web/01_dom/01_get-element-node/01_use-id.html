<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css로 스크립트를 읽음 */
        .area{
            width: 100px;
            height: 100px;
            border-style: solid;
            border-color: lightgray;
            border-width: 1px;
            margin: 0 0 0 0;

            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <h1>01. id를 이용한 노드 취득</h1>
    <pre><b>Document.prototype.getElementById 메서드는 인수로 던달한 id 어트리뷰트 값을 갖는 하나의 요소 노드를 탐색하여 반환한다.</b>
    문서 내에 중복된 id 값 갖는 html 요소가 여러개 존재하더라도 에러가 발생하지는 않지만 해당 id 값을 갖는 첫번째 요소 노드만 반환한다.</pre>
    <div id = "thing">
        <div id="area1" class="area">
            div영역
            <p id="area2">p영역</p>
        </div>
    
        <input type="range" min="100" max="355" id="range" onchange="test()" />
    </div>
    
    <div id="area1" class="area">
        div영역
    </div>
    <script type="text/javascript">
        changeColor = 0;
        const $elem = document.getElementById("area1");//= $('#range')
        $elem.style.backgroundColor ="rgb(200,150," + changeColor + ")";
        console.log($elem)
        

        function test(){
            $elem.style.backgroundColor ="rgb(200,150," + changeColor + ")";
            const $range = document.getElementById('range');
            console.log($range.value)
            $elem.style.width= ($range.value * 3) +'px';
            changeColor = ($range.value - 100) ;
        }
    </script>
</body>
</html>
